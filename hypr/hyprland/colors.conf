general {
    col.active_border = rgba(89938dAA)
    col.inactive_border = rgba(404944AA)
}

misc {
    background_color = rgba(0f1512FF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(0f1512FF)
        col.text = rgba(dee4dfFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(dee4df), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(dee4df), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(dee4df), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrule = border_color rgba(89d6b8AA) rgba(89d6b877),pin 1
